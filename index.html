<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <section class="view-high-scores"><a href="./highscores.html" >View high scores</a></section>
        <section id="time-left">Time left</section>
    </header>
    <main>
        <section class="opening-page">
            <h1>Coding quiz challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <div>
                <button class="btn" id="start-button">Start</button>
            </div>
        </section>
        <section class="question-list">
            <h1 id="question-text"></h1>
            <div id="answers-body">
                <button class="btn" id="btn1"></button>
                <button class="btn" id="btn2"></button>
                <button class="btn" id="btn3"></button>
                <button class="btn" id="btn4"></button>
            </div>
            <p></p>
        </section>
        <section class="closing-page">
            <h2>All done!</h2>
            <p>Your final score is</p>
            <form >
                <label for="initials">Enter initials</label>
                <input type="text" name="" id="initials">
                <button class="btn" type="submit">Submit</button>
            </form>
        </section>
        <section class="high-scores">
            <h2>High scores</h2>
            <p></p>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
        </section>
    </main>

    
    <script src="./assets/js/script.js"></script>
</body>
</html>
